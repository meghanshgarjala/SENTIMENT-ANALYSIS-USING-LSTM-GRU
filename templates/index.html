<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            padding: 120px;
            font-size: 1em;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #45a049;
            outline: none;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 2em;
            display: none;
            animation: bounceIn 1s;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        function analyzeReview() {
            const review = document.querySelector('textarea').value;
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';  // Hide previous result

            // Make an AJAX request to Flask backend
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ review: review }),
            })
            .then(response => response.json())
            .then(data => {
                const sentiment = data.sentiment;
                // Display the emoji based on the sentiment
                resultDiv.innerHTML = sentiment === 'Positive' ? 'ðŸ˜Š Positive' : 'ðŸ˜ž Negative';
                resultDiv.style.display = 'block';  // Show the result
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Sentiment Analysis of IMDB Reviews</h1>
    <form onsubmit="event.preventDefault(); analyzeReview();">
        <textarea name="review" placeholder="Enter your review"></textarea><br>
        <input type="button" value="Analyze">
    </form>
    <div id="result"></div>
</body>
</html>
